<div class="login-wrapper">
  <form class="login" (submit)="onLoginSubmit()">
    <label class="title">
            Welcome to Veer!
        </label>
    <div class="login-group form-group">
      <input class="email form-control" [(ngModel)]="email" name="email" type="text" id="login_username" placeholder="Email Address">
      <input class="password form-control" [(ngModel)]="password" name="password" type="password" id="login_password" placeholder="Password">
      <div class="checkbox">
        <input type="checkbox" id="rememberme">
        <label for="rememberme">
                    Remember me
                </label>
      </div>
      <clr-alert [clrAlertType]="'alert-danger'">
          <div class="alert-item">
              <span class="alert-text">
                  Invalid username or password.
              </span>
          </div>
      </clr-alert>
      <button type="submit" class="btn btn-primary">LOG IN</button>
      <a routerLink="/register" class="signup">Sign up for an account</a>
    </div>
  </form>
