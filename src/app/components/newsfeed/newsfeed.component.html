<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="col-md-4 col-lg-4">
        <div class="pull-left world-header">
          The World
        </div>
      </div>
      <div class="col-md-4 col-lg-4">
        <div class="icon-align">
          <img src="../../../img/noun_705161_cc.svg" height=40 width=40>
          <img src="../../../img/noun_960820_cc.svg" height=60 width=60>
          <img src="../../../img/noun_390377_cc.svg" height=35 width350>
        </div>
      </div>
      <div class="col-md-4 col-lg-4">
        <div class="pull-right world-header">
          Your School
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="col-md-4 col-lg-4">
        <div class="pull-left">
          Some Advice
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
      <div *ngFor="let article of headlines.articles; let i=index">
        <div *ngIf="i<1">
          <a href="{{ article.url }}" class="card clickable">
            <div class="card-img">
              <img src="{{ article.urlToImage }}">
            </div>
            <div class="card-block">
              <p class="card-text">
                {{ article.title }}
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
      <div *ngFor="let article of headlines.articles; let i=index">
        <div *ngIf="i < 4 && i > 2">
          <a href="{{ article.url }}" class="card clickable">
            <div class="card-img">
              <img src="{{ article.urlToImage }}">
            </div>
            <div class="card-block">
              <p class="card-text">
                {{ article.title }}
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
      <div *ngFor="let article of headlines.articles; let i=index">
        <div *ngIf="i < 5 && i > 3">
          <a href="{{ article.url }}" class="card clickable">
            <div class="card-img">
              <img src="{{ article.urlToImage }}">
            </div>
            <div class="card-block">
              <p class="card-text">
                {{ article.title }}
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
      <div *ngFor="let article of headlines.articles; let i=index">
        <div *ngIf="i < 6 && i > 4">
          <a href="{{ article.url }}" class="card clickable">
            <div class="card-img">
              <img src="{{ article.urlToImage }}">
            </div>
            <div class="card-block">
              <p class="card-text">
                {{ article.title }}
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
